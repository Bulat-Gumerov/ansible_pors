    limit_item: fsize
    value: "{{ splunk_ulimit_fsize_soft }}"

- name: Set ulimit (fsize,hard)
  community.general.pam_limits:
    domain: "{{ splunk_install_user }}"
    limit_type: hard
    limit_item: fsize
    value: "{{ splunk_ulimit_fsize_hard }}"

- name: Set ulimit (data,soft)
  community.general.pam_limits:
    domain: "{{ splunk_install_user }}"
    limit_type: soft
    limit_item: data
    value: "{{ splunk_ulimit_data_soft }}"

- name: Set ulimit (data,hard)
  community.general.pam_limits:
    domain: "{{ splunk_install_user }}"
    limit_type: hard
    limit_item: data
    value: "{{ splunk_ulimit_data_hard }}"
